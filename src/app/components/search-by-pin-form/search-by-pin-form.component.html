<div class="container top15">
    <form (ngSubmit)="searchByPincode()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Pincode</mat-label>
                <input matInput placeholder="Ex. 440001" [(ngModel)]="inPincode" name="pincode">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(value)]="selectedDate" [min]="todayDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div ngClass="btn-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="inPincode === ''">
                <mat-icon>search</mat-icon> 
                Search Slots
            </button>
            <!-- <button mat-raised-button color="warn" type="button" [disabled]="slotsList.length === 0" (click)="resetSlotsEvent()">
                <mat-icon>clear_all</mat-icon> 
                Clear
            </button> -->
        </div>
    </form>
</div>
