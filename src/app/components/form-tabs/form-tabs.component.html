<div class="container">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Search by District">
            <app-search-by-dist-form 
                (searchSubmit)="searchByDistrict($event)"
                (resetSlots)="resetSlots()">
            </app-search-by-dist-form>
        </mat-tab>
        <mat-tab label="Search by Pincode">
            <app-search-by-pin-form
                (searchSubmit)="searchByPincode($event)"
                (resetSlots)="resetSlots()">
            </app-search-by-pin-form>
        </mat-tab>
        <mat-tab label="Download Certificate" #certificateTab>
            <app-download-certificate></app-download-certificate>
        </mat-tab>
    </mat-tab-group>
</div>
<div class="container" *ngIf="!certificateTab.isActive">
    <app-quick-filters></app-quick-filters>
    <app-slots-list [slots]="slotsList"></app-slots-list>
</div>
