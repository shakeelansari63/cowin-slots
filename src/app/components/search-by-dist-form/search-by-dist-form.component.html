<form>
    <div>
    <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <mat-select (selectionChange)="getDistricts()" [(value)]="selectedState" name="states">
            <mat-option *ngFor="let state of statesList" [value]="state.state_id">{{ state.state_name }}</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field appearance="fill">
        <mat-label>District</mat-label>
        <mat-select [(value)]="selectedDist" name="district">
            <mat-option *ngFor="let dist of distList" [value]="dist.district_id">{{ dist.district_name }}</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(value)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </div>
</form>
