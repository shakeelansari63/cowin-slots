<div class="top15">
    <form (ngSubmit)="searchByDist()">
        <div>
        <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <mat-select (selectionChange)="getDistricts()" [(value)]="selectedState" name="states">
                <mat-option *ngFor="let state of statesList" [value]="state.state_id">{{ state.state_name }}</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
        <div>
        <mat-form-field appearance="fill" *ngIf="distList">
            <mat-label>District</mat-label>
            <mat-select [(value)]="selectedDist" name="district" (selectionChange)="resetSlotsEvent()">
                <mat-option *ngFor="let dist of distList" [value]="dist.district_id">{{ dist.district_name }}</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
        <div>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [value]="selectedDate" [min]="todayDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>
        <div ngClass="btn-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="selectedDist === 0">
                <mat-icon>search</mat-icon> 
                Search Slots
            </button>
            <!-- <button mat-raised-button color="warn" type="button" [disabled]="slotsList.length === 0" (click)="resetSlotsEvent()">
                <mat-icon>clear_all</mat-icon> 
                Clear
            </button> -->
        </div>
    </form>
</div>
